<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل ورة - موقع يلا شوت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>تحويل الصورة اص بموقع يلا شوت</h1>
    <div class="upload-box">
      <label for="imageInput" id="imageLabel">
        اسحب الصورة هنا أو اضغط للصق أو اختيار ملف
      </label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <canvas id="imageCanvas" style="display:none;"></canvas>
    <button id="cropButton">قص الصورة</button>
    <button id="extractButton">تحويل الصورة</button>
    <p id="loadingText" style="display:none;">جاري التحويل...</p>
    <p id="outputText"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
